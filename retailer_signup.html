        <main>
            <div class="text-center pt-5 pb-3">
                <img class="img-fluid"  src="logo_small.png" alt="logo.png">
                <h1>Retailer Sign Up</h1>
            </div>
            <div class="col-md-4 offset-md-4 text-center pb-5" style="margin-top: auto;  margin-bottom: auto;">
                <form>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <label for="name">Name</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                        <label for="username">User Name</label>
                    </div>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>


                    <div class="form-floating">
                        <input type="text" class="form-control" id="address" placeholder="Address">
                        <label for="address">Address</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="ntn" placeholder="NTN">
                        <label for="ntn">NTN</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="bankaccount" placeholder="Bank Account">
                        <label for="bankaccount">Bank Account</label>
                    </div>

                    <div class="form-floating pb-3">
                        <input type="text" class="form-control" id="contact" placeholder="Contact">
                        <label for="contact">Contact</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                </form>
            </div>
